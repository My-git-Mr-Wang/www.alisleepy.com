<!doctype html>
<html lang="zh-CN">
<!--放head信息 start-->
{{template "head" .}}
<!--放head信息 end-->
<body class="user-select">
	<!--放header导航栏信息 start-->
	{{template "header"}}
	<!--放header导航栏信息 end-->
    <!--当前页码-->
    <input type="hidden" id="curpage" value="{{.curpage}}">
    <!--当前分类ID-->
    <input type="hidden" id="catId" value="{{.catId}}">
    <!--当前标签ID-->
    <input type="hidden" id="lId" value="{{.lId}}">
	<!--中间主体部分 start-->
	<section class="container">
		<div class="content-wrap">
			<div class="content">
				<!--滚动图 start-->
				<div id="focusslide" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<a href="#" target="_blank" title="木庄网络博客源码" >
								<img src="/static/images/201610181557196870.jpg" alt="木庄网络博客源码" class="img-responsive">
							</a>
						</div>
					</div>
				</div>
				<!--滚动图 end-->
				<!--推荐单篇文章-->
				<div id="topBlogs">
					<!--异步获取置顶文章-->
				</div>
				<div class="title">
					<h3>分类</h3>
					<div id="categorys" class="more">

					</div>
				</div>
				<!--文章列表 start-->
				<div id="blogs">

				</div>
				<!--文章列表 end-->
				<nav class="pagination" style="display: none;">
					<ul>
						<li class="prev-page"></li>
						<li class="active"><span>1</span></li>
						<li><a href="?page=2">2</a></li>
						<li class="next-page"><a href="?page=2">下一页</a></li>
						<li><span>共 2 页</span></li>
					</ul>
				</nav>
			</div>
		</div>
		<aside class="sidebar">
			<div class="fixed">
				<div class="widget widget-tabs">
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active"><a href="#notice" aria-controls="notice" role="tab" data-toggle="tab" >统计信息</a></li>
						<li role="presentation"><a href="#contact" aria-controls="contact" role="tab" data-toggle="tab" >联系站长</a></li>
					</ul>
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane contact active" id="notice">
							<h2>文章总数: <span id="blogNum">888</span>篇</h2>
							<!--后期增加当天天气信息-->
							{{/*<h2>网站运行:<span id="sitetime">88天 </span></h2><h2>网站运行:<span id="sitetime">88天 </span></h2>*/}}
						</div>
						<div role="tabpanel" class="tab-pane contact" id="contact">
							<h2>QQ:<a href="" target="_blank" rel="nofollow" data-toggle="tooltip" data-placement="bottom" title=""  data-original-title="QQ:"></a>
							</h2>
							<h2>Email:<a href="#" target="_blank" data-toggle="tooltip" rel="nofollow" data-placement="bottom" title=""  data-original-title="#"></a></h2>
						</div>
					</div>
				</div>
				<div class="widget widget_search">
					<form class="navbar-form" action="/Search" method="post">
						<div class="input-group">
							<input type="text" name="keyword" class="form-control" size="35" placeholder="请输入关键字" maxlength="15" autocomplete="off">
							<span class="input-group-btn">
			<button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
			</span> </div>
					</form>
				</div>
			</div>
			<div class="widget widget_hot">
				<h3>点击排行榜</h3>
				<ul>
					<!--阅读数排行榜-->
					<li>
						<a title="用DTcms做一个独立博客网站（响应式模板）" href="#" >
							<span class="thumbnail">
								<img class="thumb" data-original="/static/images/201610181739277776.jpg" src="/static/images/201610181739277776.jpg" alt="用DTcms做一个独立博客网站（响应式模板）"  style="display: block;">
							</span>
							<span class="text">用DTcms做一个独立博客网站（响应式模板）</span>
							<span class="muted">
								<i class="glyphicon glyphicon-time"></i>2016-11-01
							</span>
							<span class="muted"><i class="glyphicon glyphicon-eye-open"></i>
								88
							</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="widget widget_sentence">
				<h3>友情链接</h3>
				<div class="widget-sentence-link">
					<a href="#" title="网站建设" target="_blank" >网站建设</a>&nbsp;&nbsp;&nbsp;
				</div>
				<div class="widget-sentence-link">
					<a href="#" title="网站建设" target="_blank" >网站建设</a>&nbsp;&nbsp;&nbsp;
				</div>
			</div>
		</aside>
	</section>
	<!--中间主体部分 end-->
	<!--footer部分 start-->
	{{template "footer"}}
	<!--footer部分 end-->
</body>
<script src="/static/js/index.js"></script>
</html>
