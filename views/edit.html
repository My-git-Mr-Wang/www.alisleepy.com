<!DOCTYPE html>

<html>
<head>
    <title>{{.title}}</title>
    <link rel="shortcut icon" href="/static/img/favicon.png" />
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css"/>
    <script type="text/javascript" src="/static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <div class="form-group">
        <label for="text">姓氏:</label>
        <input type="text" class="form-control" id="first_name" placeholder="姓氏" value="{{.first_name}}"/>
    </div>
    <div class="form-group">
        <label for="number">名称:</label>
        <input type="text" class="form-control" id="last_name" placeholder="名称" value="{{.last_name}}"/>
    </div>
    <input type="hidden" id="id" value="{{.id}}"/>
    <button class="btn btn-default" onclick="save()">提交</button>
    <button class="btn btn-primary" onclick="reset()">重置</button>

</div>
<!--Js部分-->
<script type="text/javascript">
    //保存
    function save(){
        $.ajax({
            type: "post",
            url: "/home/saveedit",
            data: {
                "id": $("#id").val(),
                "first_name":$("#first_name").val(),
                "last_name":$("#last_name").val(),
            },
            success: function (data) {
                console.log(data)
                if(data.code){
                    alert("保存成功")
                    window.location.href="/home/list";
                }else{
                    alert("保存失败")
                }
            }
        });
    }
    //重置
    function reset(){
        $("#first_name").val('');
        $("#last_name").val('');
    }
</script>
</body>
</html>
